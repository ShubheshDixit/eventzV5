name: eventz
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  awesome_flutter_widgets:
    git:
      url: https://github.com/ShubheshDixit/awesome_flutter_widgets.git
  animations: ^2.0.0
  barcode_widget: ^2.0.1
  cached_network_image: ^3.0.0
  cloud_firestore: ^1.0.3
  cupertino_icons: ^1.0.1
  dotted_border: ^2.0.0
  firebase_auth: ^1.0.1
  firebase_core: ^1.0.2
  firebase_dynamic_links: ^2.0.0
  firebase_messaging: ^10.0.0
  firebase_storage: ^8.0.1
  flutter_inappwebview: ^5.3.2
  flutter_spinkit: ^5.0.0
  flutter_swiper: ^1.1.6
  flutter_webview_plugin: ^0.4.0
  font_awesome_flutter: ^8.11.0
  google_fonts: ^2.0.0
  html_unescape: ^2.0.0
  intl: ^0.17.0
  intro_views_flutter: ^3.0.0
  jiffy: ^4.1.0
  latlng: ^0.1.0
  map: ^0.3.0
  map_launcher: ^2.0.0
  permission_handler: ^7.0.0
  simple_animations: ^3.0.3
  simple_gesture_detector: ^0.2.0
  table_calendar: ^3.0.0
  theme_mode_handler: ^2.0.0
  url_launcher: ^6.0.3
  uuid: ^3.0.2
  video_player: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icons/icon_blue.jpg"

flutter:
  uses-material-design: true

  assets:
    - images/posters/
    - images/illustrations/
    - audio/
